<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ===== Style CSS ===== -->
    <link rel="stylesheet" href="style/style.css">
    <title>Register</title>
</head>

<body>
    <section class="register-section">
        <div class="container">
            <div class="content-img">
                <img src="assets/Image Placeholder-auth.png" alt="">
            </div>

            <div class="content-text">
                <div class="header">
                    <h1>Create Account</h1>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                </div>

                <div class="form-container form">
                    <form id="register-form" class="" action="#">

                        <div class="form-control">
                            <div class="input-field">
                                <input name="username" id="username" type="text" placeholder="Username">
                                <i class="uil uil-user icon"></i>
                            </div>
                            <small class="v-msg">Error message</small>
                        </div>

                        <div class="form-control">
                            <div class="input-field">
                                <input name="email" id="email" type="text" placeholder="Email">
                                <i class="uil uil-envelope icon"></i>
                            </div>
                            <small class="v-msg">Error message</small>
                        </div>

                        <div class="form-control">
                            <div class="input-field">
                                <input name="password" id="password" type="password" class="password" placeholder="Password">
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>
                            <small class="v-msg">Error message</small>
                        </div>

                        <div class="form-control">
                            <div class="input-field">
                                <input name="password_confirmation" id="confirm-password" type="password" class="password" placeholder="Confirm password">
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>
                            <small class="v-msg">Error message</small>
                        </div>
                    </form>
                </div>

                <div class="form-btn">
                    <button type="submit" form="register-form">Create Account</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
